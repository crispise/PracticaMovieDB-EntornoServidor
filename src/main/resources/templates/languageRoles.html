<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Roles del lenguaje</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script src="/js/crud.js" defer></script>
    <link rel="stylesheet" href="/css/crud.css">
</head>
<body>
<script th:inline="javascript">
    var jsonInfo = /*[[${jsonInfo}]]*/ {};

</script>

<h1> Gestión de los Roles del lenguaje</h1>
<div class="menu">
    <form action="/languageRoles" method="post">
        <label for="action-select">Seleccione una acción:</label>
        <select id="action-select" name="actionSelect">
            <option value="view-all">Obtener todos los roles</option>
            <option value="search-by-name">Buscar por nombre</option>
            <option value="create-new">Crear nuevo rol</option>
        </select>
        <input type="submit">
    </form>
</div>

<section th:if="${viewAll}">
    <h2>Lista de Roles</h2>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Rol</th>
            <th>Opciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="languageRole : ${languageRoles}">
            <td th:text="${languageRole.roleId}"></td>
            <td th:text="${languageRole.languageRole}"></td>
            <td>
                <a th:href="@{/updateLanguageRole/{id}(id=${languageRole.roleId})}" class="btn btn-update">
                    Actualizar
                </a>

                <form class="deleteButtonForm" action="/deleteLanguageRole" method="post" style="display:inline;">
                    <input type="hidden" th:value="${languageRole.roleId}" name="roleId">
                    <button type="submit" class="btn btn-delete"
                            onclick="return confirm('¿Estás seguro de que deseas eliminar este rol?')">
                        Eliminar
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <a th:if="${currentPage > 0}"
           th:href="@{/allLanguageRoles(page=0, size=${size})}">Primero</a>

        <a th:if="${currentPage > 0}"
           th:href="@{/allLanguageRoles(page=${currentPage - 1}, size=${size})}">Anterior</a>

        <a th:if="${currentPage + 1 < totalPages}"
           th:href="@{/allLanguageRoles(page=${currentPage + 1}, size=${size})}">Siguiente</a>

        <a th:if="${currentPage + 1 < totalPages}"
           th:href="@{/allLanguageRoles(page=${totalPages - 1}, size=${size})}">Último</a>
    </div>

    <div class="pagination-info">
        <span>Página actual: <span th:text="${currentPage + 1}"></span> de <span th:text="${totalPages}"></span></span>
    </div>
</section>

<section th:if="${searchByName}">
    <h2>Buscar Rol por Nombre</h2>
    <div class="ui-widget">
        <form action="/searchLanguageRoles" method="post">
            <label for="tags">Nombre del rol: </label>
            <input type="text" id="tags" name="languageRole">
            <input type="submit" value="Buscar">
        </form>
    </div>
    <table th:if="${languageRolesFound != null and #lists.size(languageRolesFound) > 0}">
        <thead>
        <tr>
            <th>Id</th>
            <th>Rol</th>
            <th>Opciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="languageRole : ${languageRolesFound}">
            <td th:text="${languageRole.roleId}"></td>
            <td th:text="${languageRole.languageRole}"></td>
            <td>
                <a th:href="@{/updateLanguageRole/{id}(id=${languageRole.roleId})}" class="btn btn-update">
                    Actualizar
                </a>

                <form class="deleteButtonForm" action="/deleteLanguageRole" method="post" style="display:inline;">
                    <input type="hidden" th:value="${languageRole.roleId}" name="roleId">
                    <button type="submit" class="btn btn-delete"
                            onclick="return confirm('¿Estás seguro de que deseas eliminar este rol?')">
                        Eliminar
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</section>

<section th:if="${createNew}">
    <h2>Crear Nuevo Rol</h2>
    <form action="/createLanguageRole" method="post">
        <label for="languageRole">Nombre:</label>
        <input type="text" id="languageRole" name="languageRole">
        <input type="submit" value="Crear">
    </form>
</section>

<section th:if="${update}">
    <h2>Actualizar rol</h2>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${languageRole.roleId}"></td>
            <td th:text="${languageRole.languageRole}"></td>
        </tr>
        </tbody>
    </table>
    <div>
        <form th:action="@{/updateLanguageRole/{roleId}(roleId=${languageRole.roleId})}" method="post">
            <input type="hidden" th:value="${languageRole.roleId}" name="roleId">
            <label for="nameChanged">Nombre:</label>
            <input type="text" id="nameChanged" name="languageRole">
            <input type="submit" value="Actualizar">
        </form>
    </div>


</section>

<div th:if="${successMessage}" class="success-message">
    <p th:text="${successMessage}"></p>
</div>

<div th:if="${errorMessage}" class="error-message">
    <p th:text="${errorMessage}"></p>
</div>

<script src="/js/crud.js"></script>

</body>
</html>
