<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registro Maze</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login&register.css">
</head>
<body>
<div class="container">
    <h2>Regístrate</h2>
    <p>Completa los siguientes campos</p>
    <form method="post" class="border rounded p-4 shadow">
        <div class="form-group">
            <label for="username" class="sr-only">Nombre Usuario</label>
            <input type="text" name="username" class="form-control mt-2" id="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <label for="password" class="sr-only">Contraseña</label>
            <input type="password" name="password" class="form-control mb-2 mt-2" id="password"
                   placeholder="Tu contraseña" required>
        </div>
        <div class="form-group">
            <label for="email" class="sr-only">Email</label>
            <input type="email" name="email" class="form-control mb-2 mt-2" id="email" placeholder="Tu email" required>
        </div>
        <div class="form-group my-4">
            <label for="role">Selecciona tu rol:</label>
            <select id="role" name="role" onchange="handleRoleChange() required" >
                <option value="">-- Seleccionar rol --</option>
                <option value="admin">Administrador</option>
                <option value="user">Usuario</option>
            </select>
        </div>
        <div class="form-group">
            <label for="adminPassword">Contraseña para ser administrador:</label>
            <input type="password" id="adminPassword" name="adminPassword" placeholder="Ingresa la contraseña">
        </div>

        <div class="mt-2">
            <a href="/login" class="register-link">¿Ya tienes cuenta? Login</a>
        </div>
        <div class="d-flex justify-content-between mt-4">
            <input type="submit" value="Enviar" class="btn">
            <input type="reset" value="Borrar" class="btn">
        </div>
    </form>
    <div th:switch="${messageType}" class="mt-3">
        <div th:case="'success'" class="alert alert-success" th:text="${message}"></div>
        <div th:case="'errorAdminPassw'" class="alert alert-danger" th:text="${message}"></div>
        <div th:case="'errorUserExists'" class="alert alert-danger" th:text="${message}"></div>
        <div th:case="'errorPassword'" class="alert alert-danger" th:text="${message}"></div>
        <div th:case="'errorName'" class="alert alert-danger" th:text="${message}"></div>
        <div th:case="'errorGeneral'" class="alert alert-danger" th:text="${message}"></div>
        <div th:case="*"></div> <!-- Este caso es por si no hay ningún tipo de mensaje -->
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
