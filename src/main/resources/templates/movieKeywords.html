<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Palabras clave</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script src="/js/crud.js" defer></script>
    <link rel="stylesheet" href="/css/crud.css">
</head>
<body>
<script th:inline="javascript">
    var jsonInfo = /*[[${jsonInfo}]]*/ {};

</script>
<h1>Palabras clave de la película</h1>
<div class="ui-widget">
    <form action="/addMovieKeyword" method="post">
        <input type="hidden" th:value="${movie.movieId}" name="movieId">
        <label for="tags">Añadir Palabra Clave: </label>
        <input type="text" id="tags" name="keywordName">
        <input type="submit" value="Añadir">
    </form>
</div>
<div th:if="${successMessage}" class="success-message">
    <p th:text="${successMessage}"></p>
</div>

<div th:if="${errorMessage}" class="error-message">
    <p th:text="${errorMessage}"></p>
</div>
<section th:if="${movie}">
    <table>
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Opciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movieKeyword : ${movieKeywords}">
            <td th:text="${movieKeyword.keyword.keywordName}"></td>
            <td>
            <form class="deleteButtonForm" action="/deleteMovieKeyword" method="post" style="display:inline;">
                <input type="hidden" th:value="${movie.movieId}" name="movieId">
                <input type="hidden" th:value="${movieKeyword.keyword.keywordId}" name="keywordId">
                <button type="submit" class="btn btn-delete"
                        onclick="return confirm('¿Estás seguro de que deseas eliminar está palabra clave?')">
                    Eliminar
                </button>
            </form>
            </td>
        </tr>
        </tbody>
    </table>
</section>

</div>
</body>
</html>
