<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login&register.css">
</head>
<body>

<div class="container">
    <h2>INICIO DE SESIÓN</h2>
    <form method="post" class="border rounded p-4 shadow">
        <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" name="username" id="username" class="form-control mt-2" placeholder="Usuario" required>
        </div>
        <div class="form-group mt-3">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" class="form-control mt-2" placeholder="Contraseña" required>
        </div>
        <div class="mt-2">
            <a href="/register" class="register-link">¿No tienes una cuenta? Regístrate aquí</a>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <input type="submit" value="Enviar" class="btn">
            <input type="reset" value="Borrar" class="btn">
        </div>
    </form>
    <div th:if="${errorMessage != null}" class="mt-3">
        <div th:text="${errorMessage}" class="alert alert-danger"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
